<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header id="header">
    <h1>Cat Phose</h1>
    <img
      src="https://images.squarespace-cdn.com/content/v1/5b06095625bf0234f1a2f65d/1534459715698-JC9LWK784DIG51B7RAJO/cat-posse-logo-sm-450px-2.png"
      alt=""
      id="header-img"
    />

    <nav id="nav-bar">
      <a href="#portfolio" class="nav-link">Portfolio</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#aboutme" class="nav-link">About Me</a>
    </nav>
  </header>
  <body>
    <section id="portfolio"></section>
    <section id="projects"></section>
    <section id="aboutme">
      <iframe
        src="https://www.youtube.com/watch?v=T6mlCqS--xc"
        id="video"
        frameborder="0"
      >
      </iframe>
    </section>
  </body>
  <footer>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="text"
        id="text"
        name="text"
        placeholder="Question?"
        required
      />
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="What is your email?"
        required
      />
      <input type="submit" id="submit" value="Ask now?" class="submit" />
    </form>
  </footer>
</html>
